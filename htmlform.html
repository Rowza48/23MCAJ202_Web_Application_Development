<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
<h1>Form</h1>
Enter name: <input type="text" placeholder="Enter your name"required><br><br>
Enter email: <input type="email" placeholder="Enter your email"required><br><br>
Enter phone: <input type="tel" placeholder="Enter your phone"required><br><br>
Enter password: <input type="password" placeholder="Enter password"required><br><br>
Select qualification: <select >
    <option value="high school">High School</option>
    <option value="degree">Degree</option>
    <option value="pg">PG</option>
</select><br><br>
Select gender: <input type="radio" id="male" name="sex">Male
<input type="radio" id="female" name="sex">Female
<input type="radio" id="other" name="sex">Other
<br><br>
Message: <textarea placeholder="Enter your message" rows="5" cols="40"></textarea><br><br>
Date of birth: <input type="date"><br><br>
Upload a resume: <input type="file" ><br><br>
Choose your favorite color: <input type="color"><br><br>
Subscribe to newsletter: <input type="checkbox"><br><br>
<input type="button" name="Reset" value="Reset"> <input type="submit" name="Submit">

    
</body>
</html>
